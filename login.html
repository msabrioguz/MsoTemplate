<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mso - Login Page</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto formLogin">
        <form>
            <h1 class="h3 mb-3 fw-normal">Lütfen giriş yapın</h1>
            <div class="form-floating">
                <input type="email" id="floatingInput" placeholder="name@example.com" class="form-control">
                <label for="floatingInput">E-Posta Adresi</label>
            </div>
            <div class="form-floating">
                <input type="password" id="floatingPassword" placeholder="Parola" class="form-control">
                <label for="floatingPassword">Parola</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" id="flexCheckDefault" value="hatirla-beni" class="form-check-input">
                <label for="flexCheckDefault" class="form-check-label">Beni Hatırla</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Giriş yap</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
        </form>

    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
