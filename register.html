<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mso - Register Page</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto formLogin">
        <form>
            <h1 class="h3 mb-3 fw-normal">Kayıt Formu</h1>
            <div class="form-floating">
                <input type="text" id="floatingInputName" placeholder="Ad" class="form-control">
                <label for="floatingInputName">Adınız</label>
            </div>
            <div class="form-floating">
                <input type="text" id="floatingInputLastName" placeholder="Soyad" class="form-control">
                <label for="floatingInputLastName">Soyadınız</label>
            </div>
            <div class="form-floating">
                <input type="email" id="floatingInput" placeholder="name@example.com" class="form-control">
                <label for="floatingInput">E-Posta Adresi</label>
            </div>
            <div class="form-floating">
                <input type="password" id="floatingPassword" placeholder="Parola" class="form-control">
                <label for="floatingPassword">Parola</label>
            </div>
            <div class="form-floating">
                <input type="password" id="floatingAgainPassword" placeholder="Parola" class="form-control">
                <label for="floatingAgainPassword">Parola Tekrarı</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" id="flexCheckDefault" value="sozlesmeyi-kabul-ediyorum" class="form-check-input">
                <label for="flexCheckDefault" class="form-check-label">Sözleşmeyi okudum ve kabul ediyorum.</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Kayıt ol</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
        </form>

    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
